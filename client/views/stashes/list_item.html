<template name="stashesListItem">
	<div class="span3 box-item box-item-single stash">
		<a href="{{stashesViewPath this}}">
			<span class="visible-default">{{trim 90 name}}</span>
			<span class="visible-revealed">{{cardsCount}} cards by {{authorUserName this}}.<br />{{trim 150 description}}</span>
		</a>
	</div>
</template>
